<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Dashboard - SB Admin</title>
	<link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
	<link th:href="@{/css/styles.css}" rel="stylesheet" />
	<script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">

	<div th:include="template_admin.html::navbarmenu">
	</div>

	<div id="layoutSidenav">

		<div th:include="template_admin.html::navbarleft">
		</div>

		<div id="layoutSidenav_content">
			<div class="container">
				<br>
				<!--Modal para CRUD-->
				<h2>Actualizar Usuario</h2>
				<form th:action="@{/usuario/update}" method="post">
					<input type="hidden" name="id" th:value="${usuario.id}">

					<div class="form-group">
						<label for="nombre">Nombre:</label>
						<input type="text" class="form-control" id="nombre" name="nombre"
							placeholder="Ingrese el nombre" required th:value="${usuario.nombre}">
					</div>

					<div class="form-group">
						<label for="apellido">Apellido:</label>
						<input type="text" class="form-control" id="apellido" name="apellido"
							placeholder="Ingrese el apellido" required th:value="${usuario.apellido}">
					</div>

					<div class="form-group">
						<label for="email">Correo Electr칩nico:</label>
						<input type="email" class="form-control" id="email" name="email"
							placeholder="Ingrese el correo electr칩nico" required th:value="${usuario.email}">
					</div>

					<div class="form-group">
						<label for="rol">Rol:</label>
						<input type="text" class="form-control" id="rol" name="rol" placeholder="Ingrese el rol"
							required th:value="${usuario.rol}">
					</div>
					<div class="form-group">
						<label for="password">Contrase침a:</label>
						<input type="text" class="form-control" id="password" name="password"
							placeholder="Ingrese su contrase침a" required th:value="${usuario.password}">
					</div>
					<br>
					<button type="submit" class="btn btn-success">Actualizar</button>
				</form>
			</div>

			<div th:include="template_admin.html::footer">
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/scripts.js}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
	<script th:src="@{/assets/demo/chart-area-demo.js}"></script>
	<script th:src="@{/assets/demo/chart-bar-demo.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/datatables-simple-demo.js}"></script>
</body>

</html>

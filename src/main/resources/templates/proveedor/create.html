<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Dashboard - SB Admin</title>
	<link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
	<link th:href="@{/css/styles.css}" rel="stylesheet" />
	<script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">

	<div th:include="template_admin.html::navbarmenu">
	</div>

	<div id="layoutSidenav">

		<div th:include="template_admin.html::navbarleft">
		</div>

		<div id="layoutSidenav_content">
			<div class="container">
				<!--Modal para CRUD-->
				<br>
				<h2>Crear Proveedor</h2>
				<form class="form-horizontal" th:action="@{/proveedor/save}" method="post" enctype="multipart/form-data">
					<div class="form-group">
						<label class="control-label col-sm-2" for="nombre">Nombre:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="nombre" name="nombre"
								placeholder="Ingrese el nombre del proveedor" autocomplete="off" required>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="descripcion">Ruc:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="ruc" name="ruc"
								placeholder="Ingrese el ruc del proveedor" autocomplete="off" required>
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-sm-2" for="cantidad">Correo:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="correo" name="correo"
								placeholder="Ingrese el correo del proveedor" autocomplete="off" required>
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-sm-2" for="precio">Teléfono:</label>
						<div class="col-sm-10">
							<input type="number" class="form-control" step="any" id="telefono" name="telefono"
								placeholder="Ingrese el teléfono del proveedor" autocomplete="off" required>
						</div>
					</div>

					<br>
					<div class="row">
						<div class="col-sm-2">
							<button type="submit" class="btn btn-success">
								<span class="glyphicon glyphicon-saved"></span> Guardar
							</button>
						</div>
					</div>

				</form>
			</div>
			<div th:include="template_admin.html::footer">
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/scripts.js}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
	<script th:src="@{/assets/demo/chart-area-demo.js}"></script>
	<script th:src="@{/assets/demo/chart-bar-demo.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/datatables-simple-demo.js}"></script>
</body>

</html>
